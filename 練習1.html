<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>流程控制範例</title>
    <script language="javascript">
        var Number = prompt("請輸入姓名", "");
        var Number = prompt("請輸入1-100的數字", "");
        while (Number != 35) {
            if (Number > 35) //太大了繼續做答
            {
                alert("太大了！小於70！");
                Number = prompt("請輸入1-100的數字", "");
            } else if (Number < 35) //太小了繼續做答
            {
                alert("太小了！大於20！");
                Number = prompt("請輸入1-100的數字", "");
            }
        }
        alert("答對了！");
    </script>
</head>

<body>
</body>

</html>
